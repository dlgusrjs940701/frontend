<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div {margin: 10px 0px;}
        .static {position: static; border: 3px solid #734a73;}
        .relative {position: relative; left: 30px; border: 3px solid #787;}
        .fixed {position: fixed; bottom: 0; right: 0; width: 300px; border: 3px solid #545;}
        .relative2 {position: relative; width: 400px; height: 200px; border: 3px solid #73AD21;}
        .absolute {position: absolute; top: 80px; right: 0; width: 200px; height: 100px; border: 3px solid #73AD21;}
        .sticky {position: -webkit-sticky; /* Safari */ position: sticky; top: 0; background-color: green; border: 2px solid #4CAF50;}
        .top-left {position: absolute; top: 8px; left: 16px;}
    </style>
</head>
<body style="margin: 40px; height: 2000px;">
    <h2>position</h2>
    <div class="static">
        This &lt;div&gt; element has position: static;
        </div>        
    <div class="relative">
        This &lt;div&gt; element has position: relative;
    </div>
    <div class="fixed" style="margin-bottom: 0;">
        This &lt;div&gt; element has position: fixed;
    </div>
    <div class="relative2">
        This &lt;div&gt; element has position: relative;
        <div class="absolute">
            This &lt;div&gt; element has position: absolute;
        </div>
    </div>
    <div class="sticky">I am sticky!</div>
    <div class="relative">
        <img src="https://picsum.photos/600/300" alt="임의의 사진" style="opacity: 0.3;">
        <div class="top-left">Top left</div>
    </div>
</body>
</html>
