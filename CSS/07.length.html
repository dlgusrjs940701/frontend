<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width and height</title>
</head>
<body style="margin: 40px;">
    <h2>CSS width and height</h2>
    <div style="width: 50%; max-width: 400px; height: 100px; background-color: brown;"><span style="color: white;">너비가 50%, 높이가 100px</span></div>
    <div style="width: 300px; height: 2cm; background-color: crimson;"><span style="color: white;">너비가 300px, 높이가 2cm</span></div>
</body>
</html>
