<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul.a { list-style-type: circle; }
        ul.b { list-style-type: square; }
        ol.c { list-style-type: upper-roman; }
        ol.d { list-style-type: lower-alpha; }
        ul { background: #3399ff; padding: 20px; }
        ol { background: #ff9999; padding: 20px; }
        ol li { background: #ffe5e5; color: darkred; padding: 5px; margin-left: 35px; }
        ul li { background: #cce5ff; color: darkblue; margin: 5px; }
    </style>
</head>
<body style="margin: 40px;">
    <h2>List style</h2>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
      
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
      
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol> 
</body>
</html>
