<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('<h1></h1>').text('객체 생성').appendTo('body');
            for (let i = 0; i < 256; i++) {
                $('<div></div>')
                    .css({height : '3px',
                        marginLeft: '20px',
                        backgroundColor: `rgb(${255-i},${255-i},${255-i})`,
                    })
                    .appendTo('body');
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
