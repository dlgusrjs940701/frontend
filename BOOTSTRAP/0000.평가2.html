<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a18034e305.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Form</h1>
	</div>

	<div class="container mt-5">
		<div class="row">
				<h2>Stacked Form</h2>
				<form action="#" method="get">
					<div class="my-3">
						<label for="uid" class="form-label"><strong>일정명</strong></label>
						<input type="text" class="form-control" name="uid" id="uid" placeholder="사용자를 입력하세요." required>
					</div>
					<div class="form-check mb-3">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">HTML5
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">CSS3
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">Javascript
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">jQuery
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">Bootstrap
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember">React 
						</label>
					</div>
					<div class="my-3">
						<label for="pwd" class="form-label"><strong>시작일</strong></label>
						<input type="password" class="form-control" name="pwd" id="pwd" placeholder="패스워드를 입력하세요.">
					</div>
					
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary me-2">제출</button>
						<button type="submit" class="btn btn-secondary">취소</button>

					</div>
				</form>

			
		</div>
		<div class="row">
			<div class="col">
				<input type="color" class="form-control form-control-color" value="#ccccc">


			</div>
			<div class="col">
				<input type="date" class="form-control" value="2024-07-10">

			</div>
			<div class="col">
				<input type="number" class="form-control" value="0">

			</div>
			<div class="col">
				<input type="time" class="form-control" value="13:00">

			</div>
		</div>

		<div class="row mt-5">

			<div class="col">
				<h3>단일 셀렉트</h3>
				<select class="form-select">
					<option value="kr" selected>한국어</option>
					<option value="en">영어</option>
					<option value="fr">불어</option>
					<option value="es">스페인어</option>
				</select>
			</div>
			<div class="col">
				<h3>다중 셀렉트</h3>
				<select class="form-select" multiple>
					<option value="kr" selected>한국어</option>
					<option value="en">영어</option>
					<option value="fr">불어</option>
					<option value="es">스페인어</option>
				</select>

			</div>
			<div class="col">
				<h3>데이타 리스트</h3>
				<label for="browser" class="form-label">Choose your browser from the list:</label>
				<input class="form-control" list="browsers" name="browser" id="browser">
				<datalist id="browsers">
					<option value="Edge">
					<option value="Firefox">
					<option value="Chrome">
					<option value="Opera">
					<option value="Safari">
				</datalist>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<h2>checkbox</h2>
				<form action="/" method="get">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check1" name="check" value="val1" checked>
						<label for="check1" class="form-check-label">Option 1</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check2" name="check" value="val2">
						<label for="check2" class="form-check-label">Option 2</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check3" name="check" value="val3" disabled>
						<label for="check3" class="form-check-label">Option 3</label>
					</div>
					<button type="submit" class="btn btn-primary">제출</button>
				</form>
			</div>
			<div class="col">
				<h2>Radio button</h2>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
					<label class="form-check-label" for="radio1"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
					<label class="form-check-label" for="radio2"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" disabled>Option 3
					<label class="form-check-label"></label>
				</div>
			</div>
			<div class="col">
				<h2>Inline Radio button</h2>
				<input type="radio" class="form-check-input me-3" id="radio1" name="optradio" value="option1" checked>Option 1
				<label class="form-check-label" for="radio1"></label>
				<input type="radio" class="form-check-input me-3" id="radio2" name="optradio" value="option2">Option 2
				<label class="form-check-label" for="radio2"></label>
				<input type="radio" class="form-check-input me-3" disabled>Option 3
				<label class="form-check-label"></label>
			</div>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col">
			<h2>Input Groups</h2>
			<div class="input-group">
				<span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
				<input type="text" class="form-control" placeholder="검색할 단어">
				<button class="btn btn-primary" type="button">검색</button>
			</div>

		</div>
		<div class="col">
			<h2>Input Group with Dropdown Button</h2>
			<div class="input-group mt-3 mb-3">
				<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"><i class="fa-solid fa-magnifying-glass"></i>
					Dropdown button
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">제목</a></li>
					<li><a class="dropdown-item" href="#">내용</a></li>
					<li><a class="dropdown-item" href="#">박주령</a></li>
				</ul>
				<input type="text" class="form-control" placeholder="검색할 단어">
				<button class="btn btn-success" type="button">검색</button>
			</div>

		</div>
		<div class="col">

		</div>

	</div>
</body>

</html>
