<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">

    </div>
    <div class="container mt-5"></div>
    <div class="row">
      <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-success text-white">.col</div>
        <div class="col p-3 bg-danger text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-success text-white">.col</div>
      </div>
      <div class="row mt-5">
        <div class="col-3 p-3 bg-primary text-white">.col-3</div>
        <div class="col-4 p-3 bg-success text-white">.col-4</div>
        <div class="col-5 p-3 bg-danger text-white">.col-5</div>
      </div>  
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="container p-4 my-4 bg-danger text-white">
						<h1>Container</h1>
						<p>Resize this responsive page to see the effect!</p>
				</div>
				</div>
				<div class="col-2"></div>
			</div>
</body>
