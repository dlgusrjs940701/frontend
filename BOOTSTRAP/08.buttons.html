<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Container</h1>
		<p>Resize this responsive page to see the effect!</p>
	</div>

	<div class="container mt-5">
		<h2>Basic button</h2>
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-primary ms-1" onclick="alert('확인');">Primary</button>
		<button type="button" class="btn btn-secondary ms-1">Secondary</button>
		<button type="button" class="btn btn-success ms-2">Success</button>
		<button type="button" class="btn btn-info ms-3">Info</button>
		<button type="button" class="btn btn-warning ms-4">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-dark" onclick="location.href='https://www.w3schools.com'">Dark</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-link">Link</button>

		<h2 class="mt-5">Outline buttons</h2>
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
		<button type="button" class="btn btn-outline-light text-dark">Light</button>

		<h2 class="mt-5">Button groups</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-success">Samsung</button>
			<button type="button" class="btn btn-info">Sony</button>
		</div>
	</div>
</body>

</html>
