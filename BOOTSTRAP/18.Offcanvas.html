<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a18034e305.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Container</h1>
		<p>Resize this responsive page to see the effect!</p>
	</div>

	<div class="container mt-5">
		<!-- Button to open the offcanvas sidebar -->
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
			Open Offcanvas Sidebar
		</button>
		<button class="btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo2"><i class="fa-solid fa-list"></i></button>>
		</button>
	</div>
</body>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
	<div class="offcanvas-header">
		<h1 class="offcanvas-title">Heading</h1>
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
	</div>
	<div class="offcanvas-body">
		<p>Some text lorem ipsum.</p>
		<p>Some text lorem ipsum.</p>
		<button class="btn btn-secondary" type="button">A Button</button>
	</div>
</div>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo2">
	<div class="offcanvas-header">
		<h1 class="offcanvas-title">Heading</h1>
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
	</div>
	<div class="offcanvas-body">
		<p>Some text lorem ipsum.</p>
		<p>Some text lorem ipsum.</p>
		<button class="btn btn-secondary" type="button">A Button</button>
	</div>
</div>

</html>
