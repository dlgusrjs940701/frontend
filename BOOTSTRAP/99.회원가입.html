<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a18034e305.js" crossorigin="anonymous"></script>
</head>
<style>
	td,
	input {
		text-align: center;
		margin-top: 10px;
		width: 40%;
	}

	.label {
		text-align: center;
		margin-right: 8px;
	}
</style>

<body>
	<div class="container-fluid p-5 bg-secondary text-white text-center">
		<h1>회원가입</h1>
	</div>

	<div class="container">
		<form action="/" method="get">
			<table class="table table-borderless">
				<tr>
					<td><label for="uid" class="col-form-label"><strong>유저 ID</strong></label></td>
					<td><input type="text" class="form-control-sm" name="uid" id="uid" placeholder="유저 ID를 입력하세요."></td>
				</tr>
				<tr>
					<td><label for="pwd" class="col-form-label"><strong>비밀번호</strong></label></td>
					<td><input type="password" class="form-control-sm" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요."></td>
				</tr>
				<tr>
					<td><label for="pwd2" class="col-form-label"><strong>비밀번호 확인</strong></label></td>
					<td><input type="password2" class="form-control-sm" name="pwd2" id="pwd2" placeholder="비밀번호를 입력하세요."></td>
				</tr>
				<tr>
					<td><label for="name" class="col-form-label"><strong>이름</strong></label></td>
					<td><input type="text" class="form-control-sm" name="uname" id="uname" placeholder="이름을 입력하세요."></td>
				</tr>
				<tr>
					<td class="label"><label for="gender" class="col-form-label"><strong>성별</strong></label></td>
					<td class="label">
						<input type="radio" class="form-check-input me-3" id="radio" name="optradio" value="남"
							style="margin-left: 40px;" checked>남
						<label class="form-check-label" for="radio"></label>
						<input type="radio" class="form-check-input me-3" id="radio1" name="optradio" value="여" checked>여
						<label class="radio" for="radio1"></label>
					</td>
				</tr>
				<tr>
					<td class="input-group ms-5">
						<input type="text" class="form-control" placeholder="Your Email" style="margin: auto;">
						<span class="input-group-text">@example.com</span>
					</td>
				</tr>
				
					

	</table>
	</form>

	</div>


</body>

</html>
