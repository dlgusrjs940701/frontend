<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Container</h1>
		<p>Resize this responsive page to see the effect!</p>
	</div>

	<div class="container mt-5">
		<h2>Badges</h2>
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-light">Light</span>
		<span class="badge bg-dark">Dark</span>

		<h2 class="mt-5">Pill badges</h2>
		<span class="badge rounded-pill bg-primary">1</span>
		<span class="badge rounded-pill bg-secondary">2</span>
		<span class="badge rounded-pill bg-success">3</span>
		<span class="badge rounded-pill bg-danger">4</span>
		<span class="badge rounded-pill bg-warning">5</span>
		<span class="badge rounded-pill bg-info">11</span>
		<span class="badge rounded-pill bg-light">267</span>
		<span class="badge rounded-pill bg-dark">1561</span>

		<h2 class="mt-5">Badge inside an Element</h2>
		<button type="button" class="btn btn-primary">
			Messages <span class="badge bg-danger rounded-pill">4</span>
		</button>

		<img src="" alt="">

	</div>
</body>

</html>
