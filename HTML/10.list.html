<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px;">
    <h2>내가 좋아하는 음료(Unordered list)</h2>
    <ul>
        <li>커피</li>
        <li>홍차</li>
        <li>우유</li>
    </ul>
    <h2>내가 좋아하는 과일(Ordered list)</h2>
    <ol>
        <li>딸기</li>
        <li>수박</li>
        <li>참외</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dd>- iced</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
      <h2>복잡한 리스트</h2>
      <ul>
        <li>
            <div>
                <span style="color: blue; font-size: 24px;">James</span>
                <span style="margin-left: 40px;">Programmer</span>
            </div>
        </li>
        <li>
            <div>
                <span style="color: blue; font-size: 24px;">Maria</span>
                <span style="margin-left: 40px;">Teacher</span>
            </div>
        </li>
      </ul>
</body>
</html>
