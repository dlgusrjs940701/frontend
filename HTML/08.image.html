<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body style="margin: 40px;">
    <img src="https://picsum.photos/200/200?q=1" width="300">
    <img src="https://picsum.photos/200/200?q=2" height="300">
    <img src="https://picsum.photos/200/200?q=3">
    <hr>    
    <p>
        <img src="https://picsum.photos/200/200?q=4" alt="Smiley face" 
            style="float:right; width:42px; height:42px;">
        The image will float to the right of the text.    
    </p>
    <p>
        <img src="https://picsum.photos/200/200?q=5" alt="Smiley face" 
            style="float:left; width:42px; height:42px;">
        The image will float to the left of the text.
    </p>
</body>
</html>
