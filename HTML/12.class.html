<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city {
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            width: 300px;
        }
        .foreign {
            background-color: darkorchid;
        }
        .national {
            background-color: tomato;
        }
    </style>
</head>
<body style="margin: 40px;">
    <div class="foreign city">
        <h2>런던</h2>
        <p>런던은 영국의 수도입니다.</p>
    </div>
    <div class="foreign city">
        <h2>파리</h2>
        <p>파리는 프랑스의 수도입니다.</p>
    </div>
    <div class="national city">
        <h2>서울</h2>
        <p>서울은 대한민국의 수도입니다.</p>
    </div>
</body>
</html>
