<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body style="margin: 40px;">
    <a href="https://www.w3schools.com/">
        Visit W3Schools.com! (현재 페이지가 바뀜)
    </a><br><br>
    <a href="https://www.w3schools.com/" target="_blank">
        Visit W3Schools.com! (새로운 탭에서 페이지가 열림)
    </a><br><br>
    <a href="https://www.w3schools.com/">
        <img src="img/cat.jfif" alt="고양이를 누르면 페이지가 이동됨">
    </a><br><br>
    <button onclick="location.href='https://www.w3schools.com/'">W3Schools</button><br><br>
    <button onclick="window.open('https://www.w3schools.com/')">W3Schools(새창)</button>
</body>
</html>
